<div class="container-fluid pt-3 text-center ">
    <h1 class="title has-text-white">Order List</h1>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let order of orders" id="{{order.id}}" class="col-md-6 card-p">
                <app-order [order]="order" [onView]="onView" [onDelete]="onDelete"></app-order>
            </div>
        </div>
    </div>
</div>
